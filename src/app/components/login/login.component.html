<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Usu√°rio:</mat-label>
        <input matInput type="string" id="username" placeholder="Username" formControlName="username" requiredminlength="5" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha:</mat-label>
        <input matInput type="password" id="password" placeholder="Password" formControlName="password" requiredminlength="8" required>
      </mat-form-field>
      <div class="button_login">
        <span>Esqueci minha senha</span>
        <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Entrar</button>
      </div>
      <div class="button_login">
        <button type="button" mat-button (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
